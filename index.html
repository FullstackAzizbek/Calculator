<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>Calculator</h1>
        <div class="screen">
          <input type="text" id="inp" placeholder="0" readonly />
        </div>
        <div class="btns">
          <div class="btn_box_1">
            <button class="clear_btn" onclick="cls()">c</button>
            <button class="cancel_btn" onclick="cancel()">⌫</button>
            <button class="op_btn" onclick="AT_add('/')">➗</button>
          </div>
          <div class="btn_box">
            <button class="num_btn" onclick="AT_add(7)">7</button>
            <button class="num_btn" onclick="AT_add(8)">8</button>
            <button class="num_btn" onclick="AT_add(9)">9</button>
            <button class="op_btn" onclick="AT_add('*')">✖</button>
            <button class="num_btn" onclick="AT_add(4)">4</button>
            <button class="num_btn" onclick="AT_add(5)">5</button>
            <button class="num_btn" onclick="AT_add(6)">6</button>
            <button class="op_btn" onclick="AT_add('-')">➖</button>
            <button class="num_btn" onclick="AT_add(1)">1</button>
            <button class="num_btn" onclick="AT_add(2)">2</button>
            <button class="num_btn" onclick="AT_add(3)">3</button>
            <button class="op_btn" onclick="AT_add('+')">➕</button>
            <button class="num_btn" onclick="AT_add(0)">0</button>
            <button class="num_btn" onclick="AT_add('00')">00</button>
            <button class="num_btn" onclick="AT_add('.')">.</button>
            <button class="equal_btn" onclick="exe()">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
